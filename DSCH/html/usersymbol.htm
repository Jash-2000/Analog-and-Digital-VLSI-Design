<B><I><FONT SIZE=5 COLOR="#000080"><P>User Symbol </B></FONT><FONT COLOR="#000080">(Insert Menu)</P>
</I></FONT><P>The command <B>Insert -&gt; User Symbol</B> is used to add a user defined symbol to the existing schematic diagram. The user symbol is created using the command <B>File -&gt; Schema To new Symbol</B>. The inserted symbol can be fixed at the desired location.</P>
