<B><I><FONT SIZE=5 COLOR="#000080"><P>Rotate </B></FONT><FONT COLOR="#000080">(Edit menu)</P>
</I></FONT><P>To apply a rotation to one part of the design, click on <B>Edit -&gt; Rotate. </B>Select one of the proposed action:</P>

<UL>
<LI>Rotate right or 90° </LI>
<LI>Rotate left or -90°</LI></UL>

<P>Then, delimit the area inside which the elements will be rotated.</P>
