<B><I><FONT SIZE=5 COLOR="#000080"><P>Undo </B></FONT><FONT COLOR="#000080">(Edit Menu)</P>
</I></FONT><P>The Undo command (<B>Edit -&gt; Undo</B>) is useful to not take into account the last editing command. It is possible to undo the commands Cut, Paste, Copy, Move, Stretch, &amp; Edit.</P>
